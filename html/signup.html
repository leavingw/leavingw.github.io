   <div>
       <form action="userpage.html" method="GET">
            <h2>Sign up</h2>
            <div>
                <label for="Firstname">Firstname</label>
                <input type="text" name="Firstname" id="Firstname" placeholder="Firstname" required>
            </div>
            <div>
                <label for="Lastname">Lastname</label>
                <input type="text" name="Lastname" id="Lastname" placeholder="Lastname" required>
            </div>
             <div>
                <label for="Email">Email</label>
                <input type="email" name="Email" id="Email" placeholder="abc123@gmail.com" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="********" required>
            </div>
            <div>
                <label for="confirmPassword">Repeate Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="********" required>
            </div>
            <script>var password = document.getElementById("password")
                , confirm_password = document.getElementById("confirmPassword");
              
              function validatePassword(){
                if(password.value != confirm_password.value) {
                  confirm_password.setCustomValidity("Passwords Don't Match");
                } else {
                  confirm_password.setCustomValidity('');
                }
              }
              
              password.onchange = validatePassword;
              confirm_password.onkeyup = validatePassword; </script>
            
            <div>
                <label>Date of birth</label>
                <input type="date">
            </div>
            <div class="checkbox">
                <label>Do you consent to allow Bothniabladet to access photos,
                    media and files on your device?
                </label>
                <input type="checkbox">
            </div>
            <div class="checkbox">
                <label>Send me promotional emails
                </label>
                <input type="checkbox">
            </div>
                <button type="submit">Submit</button>
       </form>
